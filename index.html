<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Challenge Encriptador</title>
</head>
<body>
<header>
    <div class=".caja">
        <h1><img class="logo" src="imagenes/Logo.png" alt="logo alura" ></h1>
    </div>
   
</header>
<main>
    <section>
        <textarea class="text-area" cols="50" rows="5" placeholder="ingrese el texto aqui"></textarea>
        <div>
            
            <h6 class="informacion"><span class="bi bi-exclamation-circle-fill" style='font-size:16px'></span>  Solo letras minúsculas y sin acentos</h6>
            
        </div>
       <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
       </div>
    </section>

    <section>
        <textarea class="mensaje" cols="20" rows="11" placeholder="Ningún mensaje fue encontrado" disabled></textarea>

         <div class="botones">
            <button class="copiar" onclick="btnCopiar()">Copiar</button>
        </div>
    </section>
</main>
<footer>
    <p class="copyright">&copy Wilson Pachon - 2024</p>

    <a href="https://github.com/wil2022" target="_blank">
    <img class="img" src="imagenes/github_icon.png" alt="github">
  </a>
  <a href="https://www.linkedin.com/in/wilson-pachon-b25751184/" target="_blank">
    <img class="img" src="imagenes/linkedin_icon.png" alt="linkedin">
  </a>   
    
</footer>

<script src="app.js" defer></script>
</body>
</html>
